<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Random Number</title>
</head>
<body>
  <h1>Минимальное значение: <span th:text="${min}"> MIN</span></h1>
  <h1>Максимальное значение: <span th:text="${max}"> MAX</span></h1>
  <h1>Минимальное дефолтное значение: <span th:text="${minDefault}"> MIN_DEFAULT</span></h1>
  <h1>Максимальное дефолтное значение: <span th:text="${maxDefault}"> MAX_DEFAULT</span></h1>
</body>
</html>
